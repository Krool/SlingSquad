<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Physics-based roguelike where you sling a squad of heroes at enemy fortresses. Built with Phaser 3." />
    <meta name="theme-color" content="#0a0a0f" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="canonical" href="https://krool.github.io/SlingSquad/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Sling Squad" />
    <meta property="og:description" content="Physics-based roguelike where you sling a squad of heroes at enemy fortresses." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://krool.github.io/SlingSquad/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Sling Squad" />
    <meta name="twitter:description" content="Physics-based roguelike where you sling a squad of heroes at enemy fortresses." />

    <title>Sling Squad</title>

    <!-- Game fonts: Cinzel for titles, Nunito for body/UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        background: #0a0a0f;
        overflow: hidden;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      /* Fill entire screen edge-to-edge */
      #game-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        width: 100dvw;
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
      }
      canvas {
        display: block;
        image-rendering: pixelated;
        /* Stretch to fill entire viewport â€” overrides Phaser's FIT letterboxing */
        width: 100vw !important;
        width: 100dvw !important;
        height: 100vh !important;
        height: 100dvh !important;
        object-fit: fill;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <!-- Must run before any module to set audio session before AudioContext creation.
         'ambient' = our audio mixes under podcasts/music instead of interrupting them.
         Supported: Safari 17+ / iOS 17+. Silently ignored everywhere else. -->
    <script>
      if ('audioSession' in navigator) {
        navigator.audioSession.type = 'ambient';
      }
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
